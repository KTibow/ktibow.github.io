      <h1>Past Work</h1>
      <p>
        This is a list of a bunch of my projects. I've gotten better over time,
        but I always tried to make these good quality.
      </p>
      <p class="mb-2">Filter by language:</p>
      <select class="mb-6 rounded-md bg-neutral-700 p-2">
        <option value="card">All</option>
        <option>Python</option>
        <option>JavaScript</option>
        <option>Web</option>
        <option>Hardware</option>
      </select>
      <script>
        document.querySelector("select").value = "card";
        document.querySelector("select").addEventListener("change", (ev) => {
          for (let project of document.querySelectorAll(".card")) {
            if (project.classList.contains(ev.target.value)) {
              project.style.display = "block";
            } else {
              project.style.display = "none";
            }
          }
        });
      </script>
    </main>
    <template-example element-name="prev-work">
      <div
        class="card relative flex-1 min-w-[16rem]
        bg-neutral-800 rounded-lg p-2
        {{#prog-lang}} {{.}} {{/prog-lang}}"
      >
        <h2 class="text-2xl font-bold">{{name}}</h2>
        <p>{{desc}}</p>
        <div class="flex flex-wrap gap-2">
          {{#category}}
          <li class="inline-block list-none rounded-md bg-neutral-700 p-2">
            {{.}}
          </li>
          {{/category}}
        </div>
        <br />
        <br />
        <span class="absolute bottom-2">
          {{#url}}
          <a href="{{url}}" class="text-blue-400">{{text}}</a>
          {{/url}}{{^url}}Not available on the web{{/url}}
        </span>
      </div>
    </template-example>
