<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/site.css" />
    <meta name="accent-color" content="#324AD5" />
    <meta name="description" content="KTibow's resume - links to past work" />
    <title>Past Work | KTibow</title>
  </head>
  <body class="bg-neutral-900 text-white">
    <h1 class="text-2xl font-bold">Past Work</h1>
    <p>My projects tend to be powerful, simple, and look good.</p>
    <p>Filter by language:</p>
    <select class="bg-neutral-700">
      <option value="card">All</option>
      <option>Python</option>
      <option>JavaScript</option>
      <option>Web</option>
      <option>Hardware</option>
    </select>
    <script>
      document.querySelector("select").value = "card";
      document.querySelector("select").addEventListener("change", (ev) => {
        for (let project of document.querySelectorAll(".card")) {
          if (project.classList.contains(ev.target.value)) {
            project.style.display = "block";
          } else {
            project.style.display = "none";
          }
        }
      });
    </script>
    <template-example element-name="prev-work">
      <div
        class="card relative flex-1 min-w-[20vmax]
        bg-neutral-800 rounded-lg m-2 p-2
        {{#prog-lang}} {{.}} {{/prog-lang}}">
        <h2 class="text-2xl font-bold">{{name}}</h2>
        <p>{{desc}}</p>
        {{#category}}
        <li class="list-none inline-block bg-neutral-700 p-2 m-2 rounded-md">
          {{.}}
        </li>
        {{/category}}
        <br />
        <br />
        <span class="absolute bottom-0">
          {{#url}}
          <a href="{{url}}" class="text-blue-500">{{text}}</a>
          {{/url}}{{^url}}Not available on the web{{/url}}
        </span>
      </div>
    </template-example>
    <main class="flex flex-wrap">
      <prev-work
        name="RatRater"
        desc="An app that detects if a Forge mod (written in Java) is malicious or not by searching the class files for signals."
        category="['Java', 'Regex', 'Reverse Engineering']"
        prog-lang="['Web', 'JavaScript']"
        text="View site"
        url="/RatRater/"></prev-work>
      <prev-work
        name="Skyclient: Mod work"
        desc="I've worked on some mods that are part of the Skyclient Minecraft mod installer, whether Skyclient-exclusive or not."

      <prev-work
        name="Skyclient: Website work"
        desc="I made a website for the Skyclient Minecraft mod installer, and even made a web-based version of Skyclient."
        category="['HTML', 'Modern web APIs', 'CSS', 'JavaScript']"
        prog-lang="['Web', 'JavaScript']"

        url="https://skyclient.co"></prev-work>
      <prev-work

        url="https://skyclient.co"></prev-work>

        prog-lang="['Python', 'Hardware']"
        text="Read docs"
        url="/2vFiomba/"></prev-work>
      <prev-work
        name="Unspam"

        category="['JavaScript', 'Artificial Intelligence']"
        prog-lang="['JavaScript']"
        text="View info"
        url="https://hypixel.net/threads/forge-chattriggers-unspam-v2-2-0-dynamically-hide-spam-messages.4720941/"></prev-work>
      <prev-work
        name="Tank Scorecard / Tunt"
        desc="An exercise to make an online game for/with some of my relatives. Ultimately never got finished."
        category="['Flask', 'Multiplayer', 'GitHub Actions']"
        prog-lang="['Python', 'JavaScript', 'Web']"
        text="View website code"
        url="https://github.com/KTibow/scorecard"></prev-work>
      <prev-work
        name="👍"
        desc="A cancelled browser extension to streamline my school workflow."
        category="['Browser extension', 'JavaScript', 'Reverse Engineering']"
        prog-lang="['JavaScript', 'Web']"
        text="View code"
        url="https://github.com/KTibow/thumbs-up"></prev-work>
      <prev-work
        name="Requireit"
        desc="A convenience library to install Python packages on run."
        category="['Python module', 'Minfification', 'Low-level Python']"
        prog-lang="['Python']"
        text="View code"
        url="https://github.com/KTibow/requireit"></prev-work>
      <prev-work
        name="GoCallMe"
        desc="A site you could use to make URLs to open the tel: protocol."
        category="['Backendless', 'Web APIs', 'Media queries']"
        prog-lang="['JavaScript', 'Web']"
        text="View website code"
        url="https://github.com/KTibow/ktibow.github.io/tree/oldish-master/gocallme"></prev-work>
      <prev-work
        name="Infinity Mirror"
        desc="A tutorial for hooking up an infinity mirror with a custom LED strip to Home Assistant."
        category="['Arduino', 'Hardware', 'Data grinding']"
        prog-lang="['Hardware']"
        text="View docs"
        url="https://github.com/KTibow/infinity-mirror"></prev-work>
      <prev-work
        name="Zoom Improved"
        desc="A web service to launch Zoom meetings with a better, customizable interface."
        category="['Backendless', 'Web APIs', 'Reverse Engineering']"
        prog-lang="['JavaScript', 'Web']"
        text="View website code"
        url="https://github.com/KTibow/ktibow.github.io/tree/oldish-master/zoom"></prev-work>
      <prev-work
        name="Simple Zoom Joiner"
        desc="A very tiny server to launch a variety of meetings with a custom experience."
        category="['Minfification', 'Customizable', 'Reverse Engineering']"
        prog-lang="['Python', 'JavaScript', 'Web']"
        text="View code"
        url="https://github.com/KTibow/simple-zoom-joiner/blob/main/app.py"></prev-work>
