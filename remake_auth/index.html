<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:wght@400..700">
    <style>
      body {
        font-family: Quicksand;
      }
      h1 {
        padding-left: 0.1em;
      }
      button {
        background: black;
        color: white;
        border: none;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <!-- Hey! Wondering what this is? -->
    <!-- It's an authentication system for a Google Site my friend wanted. -->
    <!-- Yes, I know it's insecure. It's just for a friend, and it doesn't matter. -->
    <h1 class="loginForum">Log in</h1>
    <label class="loginForum">Password: <input type="password"></label>
    <p class="loginForum">You will be logged in automatically once you enter in the correct password.</p>
    <p class="remembered" style="display: none;">Your login password was automatically remembered.</p>
    <button style="display: none;">Log in</button>
    <script>
      var encrypted_password = "nufsihtam";
      const login = (pass) => {
        window.localStorage.setItem("password", pass);
        document.querySelector("p").innerHTML = "Logging you in...";
        window.open(
          "https://sites.google.com/apps.nsd.org/core-focus-on-math-remake/"
          + "skoob".split("").reverse().join("")
        );
        document.querySelector("h1").innerHTML = "You're logged in.";
        document.querySelector("label").style.display = "none";
        document.querySelector("p").innerHTML = "A new window should have opened. You can close this one now.";
      };
      document.querySelector("input").onkeyup = (ev) => {
        if (
          ev.target.value ==
          encrypted_password.split("").reverse().join("")
        ) {
          login(ev.target.value);
        }
      };
      if (
        window.localStorage.getItem("password") ==
        encrypted_password.split("").reverse().join("")
      ) {
        window.onclick = () => {
          login(window.localStorage.getItem("password"));
        };
        for (elem of document.querySelectorAll(".loginForum")) {
          elem.style.display = "none";
        }
        document.querySelector("button").style.display = "";
        document.querySelector(".remembered").style.display = "";
      }
    </script>
  </body>
</html>
