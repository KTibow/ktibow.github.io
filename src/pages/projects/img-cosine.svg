<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <style> @media (prefers-color-scheme: dark) { svg { color: white; } } </style>
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%" color-interpolation="linearRGB">
      <stop offset="0%" stop-color="transparent" />
      <stop offset="100%" stop-color="currentColor" />
    </linearGradient>
    <mask id="rect">
      <rect width="100%" height="100%" fill="white" />
      <rect x="80" y="80" width="1120" height="480" ry="240" fill="black" />
    </mask>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)" mask="url(#rect)" />
</svg>
