<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rat Checker</title>
    <link rel="stylesheet" href="../assets/site.css" />
    <meta property="og:title" content="Rat Checker" />
    <meta
      property="og:description"
      content="Check if a mod looks like it will compromise your computer" />
    <meta
      property="og:image"
      content="https://bigrat.monster/media/bigrat.png" />
    <meta name="theme-color" content="#3B82F6" />
  </head>
  <body class="bg-slate-900 text-white">
    <main class="max-w-prose mx-auto">
      <h1 class="text-3xl font-bold">Rat Checker</h1>
      <p>
        <span class="font-bold">
          Please use
          <a href="/RatRater/" class="text-blue-500">RatRater</a>
          instead, it's a newer version.
        </span>
      </p>
      <p>
        Note that this app works by looking for certain strings; therefore it
        might be inaccurate, and no guarantee is made on the quality.
      </p>
      <input
        type="file"
        class="bg-slate-800 text-white m-4 p-4 w-full rounded-md" />
      <div id="result">Waiting for a file.</div>
      <dialog id="code" class="bg-slate-800 bg-opacity-90 text-white"></dialog>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
    <script src="analyzer.js"></script>
  </body>
</html>
