<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autofocus Test</title>
  </head>
  <body>
    <input type="text" autofocus virtualkeyboardpolicy="manual" />
    <script>
      try {
        navigator.virtualKeyboard.show();
      } catch (e) {
        document.write(`Failure ${e}`);
      }
    </script>
  </body>
</html>
