<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/site.css" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="accent-color" content="#324AD5" />
    <title>@KTibow</title>
  </head>
  <body
    class="flex min-h-screen items-center justify-center bg-[url(low-poly-grid-haikei.svg)] bg-cover bg-fixed bg-no-repeat text-white"
  >
    <div
      class="main-box bg-neutral-900/70 p-4 font-mono backdrop-blur-xl min-[320px]:rounded-2xl lg:max-w-prose"
    >
      <p class="mb-2 text-xl">> neofetch</p>
      <div class="flex gap-4">
        <img
          src="assets/icon.svg"
          class="w-16 self-center rounded-full sm:w-32"
        />
        <div class="font-mono">
          <p>KTibow</p>
          <p class="mb-2">yet another developer</p>
          <p class="mb-1">
            <a href="https://github.com/KTibow"> more info (GitHub) </a>
          </p>
          <p class="mb-1">
            <a href="https://discord.com/users/794377681331945524">
              contact me (Discord)*
            </a>
          </p>
          <p class="mb-1">
            <a href="/expertise/">my work</a>
          </p>
          <p>
            <a href="/blog/">my blog</a>
          </p>
          <p class="mt-2">
            * anti-bot measure: send a 2nd friend request if needed
          </p>
        </div>
      </div>
    </div>
    <style>
      .main-box {
        animation: load 1s cubic-bezier(0, 0, 0, 1);
      }
      @keyframes load {
        0% {
          clip-path: inset(0 0 100% 0);
        }
        15% {
          clip-path: inset(0 0 100% 0);
        }
        100% {
          clip-path: inset(0 0);
        }
      }
      a {
        display: block;
        color: rgb(204 212 255);
        text-decoration-line: underline;
        text-decoration-color: rgb(204 212 255 / 0.5);
        text-decoration-thickness: 0.125rem;
        transition: text-decoration 200ms;
      }
      a:hover,
      a:focus-visible {
        text-decoration-color: rgb(204 212 255 / 0.75);
      }
      a:active {
        text-decoration-color: rgb(204 212 255 / 1);
      }
    </style>
  </body>
</html>
